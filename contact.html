  <header>

  <main class="contact-section">
    <h1>Hubungi Kami</h1>
    <p>Tim kami siap membantu Anda. Silakan isi formulir di bawah atau hubungi langsung melalui WhatsApp.</p>

    <form class="contact-form">
      <label for="name">Nama Lengkap</label>
      <input type="text" id="name" name="name" placeholder="Nama Anda" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="emailanda@email.com" required />

      <label for="message">Pesan</label>
      <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>

      <button type="submit">Kirim Pesan</button>
    </form>

    <div class="contact-extra">
      <p>📞 Hotline: 0800-123-456</p>
      <p>📍 Lokasi: Jakarta, Indonesia</p>
      <p>💬 Chat langsung: <a href="https://wa.me/6281234567890" target="_blank">WhatsApp kami</a></p>
    </div>
  </main>
</body>
